<!DOCTYPE html>
<html>
<head>
	<title>H5F Test Suite</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen" />
	<script src="../h5f.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit example</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<form id="qunit-fixture">
		<fieldset>
			<legend>Your details</legend>
			
			<ol>
				<li>
					<label for="fullname">Name *</label> 
					<input type="text" id="fullname" name="fullname" placeholder="Full name" required />
				</li>
				<li>
					<label for="email">Email *</label> 
					<input type="email" id="email" name="email" placeholder="e.g. ryan@example.net" title="Please enter a valid email" required />
				</li>
				<li>
					<label for="url">Website *</label> 
					<input type="url" id="url" name="url" required />
				</li>
				<li>
					<label for="tel">Phone *</label> 
					<input type="tel" id="tel" name="tel" pattern="\d{10}" placeholder="Please enter a ten digit phone number" required />
				</li>
				<li>
					<label for="date">Date *</label> 
					<input type="date" id="date" name="date" required />
				</li>
				<li>
					<label for="nickname">Nick name</label> 
					<input type="text" id="nickname" name="nickname" pattern="\w{4,}" placeholder="A nickname that is atleast four characters" />
				</li>
				<li>
					<label for="postcode">Post code *</label>
					<input id="postcode" name="postcode" type="number" min="1001" step="2" max="8000" required />
				</li>
				<li>
					<label for="other">Other</label> 
					<input type="text" id="other" name="other" placeholder="Other information" />
				</li>
				<li>
					<label for="gen">Generic</label> 
					<input type="text" id="gen" name="gen" placeholder="Other information" />
				</li>
			</ol>
		</fieldset>
	</form>
	<script type="text/javascript">
		H5F.setup(document.getElementById("qunit-fixture"));
	</script>
	<script type="text/javascript" src="qunit/qunit.js"></script>
	<script type="text/javascript" src="tests.js"></script>
</body>
</html>
